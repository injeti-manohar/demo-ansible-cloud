    - name: Wait for SSH
      wait_for:
        host: "{{ inventory_hostname }}"
        search_regex: OpenSSH
        port: 22
        timeout: 640
      connection: local

    - name: Install Packages for OpenShift
      yum:
        name:
          - wget
          - git
          - net-tools
          - bind-utils
          - yum-utils
          - iptables-services
          - bridge-utils
          - bash-completion
          - kexec-tools
          - sos
          - psacct
          - openshift-ansible
          - docker
          - vim-enhanced
        state: latest

    - name: yum update
      yum:
        name: '*'
        state: latest

    - name: Setup /etc/sysconfig/docker
      copy:
        src: files/docker
        dest: /etc/sysconfig/docker
        owner: root
        group: root
        mode: 0644

    - name: Setup /etc/sysconfig/docker-storage-setup
      copy:
        src: files/docker-storage-setup
        dest: /etc/sysconfig/docker-storage-setup
        owner: root
        group: root
        mode: 0644

    - name: Configure Docker Storage
      shell: /usr/bin/docker-storage-setup &>/tmp/docker-storage-setup.log
      args:
        creates: /tmp/docker-storage-setup.log

    - name: Enable & Start Docker Service
      service:
        name: docker
        state: started
        enabled: yes
